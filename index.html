<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <nav class="nav header-nav">
            <ul>
                <li><a href="#">About</a></li>
                <li><a href="#">Store</a></li>
            </ul>
            <ul>
                <li><a href="#">Gmail</a></li>
                <li><a href="#">Images</a></li>
                <li><a href="#"><img src="images/grid-icon.svg" alt="" class="grid-icon"></a></li>
                <li><button class="btn btn-blue">Sign in</button></li>
            </ul>
        </nav>
    </header>

    <main class="main-wrapper">
        <img src="images/logo.png" alt="Google logo" class="logo">

        <form action="" class="search-form">
            <img src="images/search.svg" alt="magnifying glass icon" class="icon search-icon">
            <input type="text" class="search-input">
            <img src="images/mic.png" alt="microphone icon" class="icon mic-icon">
        </form>
        <div class="main-btns">
            <button class="btn btn-grey">Google Search</button>
            <button class="btn btn-grey">I'm Feeling Lucky</button>
        </div>
    </main>

    <footer>
        <div class="nav footer-nav">
            <ul>
                <li><a href="#">Advertising</a></li>
                <li><a href="#">Business</a></li>
                <li><a href="#">How Search works</a></li>
            </ul>
            <ul>
                <li><a href="#">Privacy</a></li>
                <li><a href="#">Terms</a></li>
                <li><a href="#">Settings</a></li>
            </ul>
        </div>
    </footer>
    
</body>
</html>
